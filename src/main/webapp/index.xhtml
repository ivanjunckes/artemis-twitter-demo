      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <p:spinner />
    <h:form>
        <h:panelGrid columns="4" cellpadding="5">

    </h:form>
